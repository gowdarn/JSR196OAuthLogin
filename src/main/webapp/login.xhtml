<ui:composition template="/WEB-INF/templates/common/commonLayout.xhtml" 
				xmlns="http://www.w3.org/1999/xhtml"   
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
				xmlns:jsf="http://xmlns.jcp.org/jsf">
	<ui:define name="title">
		<title>Sign-in</title>
	</ui:define>
    
    <ui:define name="navigationHeader">
        
    </ui:define>
        
    <ui:define name="includes">
        <ui:include src="/WEB-INF/templates/common/cssFiles.xhtml" />
        <h:outputStylesheet library="assets" name="/css/signin.css" /> 
    </ui:define>

	<ui:define name="content">
       
		<f:event type="preRenderView" listener="#{loginForm.checkAuthentication()}" />

		<f:view>
            <form class="form-signin" action="j_security_check" jsf:id="login-form" jsf:prependId="false">
                <h2 class="form-signin-heading">Please sign in</h2>
                <p>Don't have an account yet? <a href="#{request.contextPath}/register.xhtml">Register</a></p>
                <p class="text-muted">Hint: Use the following usernames:</p>
                <ul class="text-muted">
                    <li>for UI access: user@nowhere.org</li>
                    <li>for API access: api@nowhere.org</li>
                </ul>
                <label class="sr-only" jsf:for="j_username">Email address</label><input type="email" jsf:id="j_username" placeholder="your.email@domain.com" class="form-control" required="" autofocus=""/>
                <h:message id="m4" for="j_username" class="form-control-message"/>
                <label class="sr-only" jsf:for="j_password">Password</label><input type="password" jsf:id="j_password" placeholder="password" class="form-control"/>
                <h:message id="m5" for="j_password" class="form-control-message"/>
                <button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>

                <p></p>
                <p>Alternatively, pick your preferred social login provider: </p>
                <button type="submit" value="facebook" jsf:action="#{loginForm.facebookLogin}" class="btn btn-success">Facebook</button>
                <button type="submit" value="google+" jsf:action="#{loginForm.googleLogin}" class="btn btn-danger">Google +</button>
                <button type="submit" value="twitter" jsf:action="#{loginForm.twitterLogin}" class="btn btn-success">Twitter</button>
                <button type="submit" value="linked-in" jsf:action="#{loginForm.linkedinLogin}" class="btn btn-primary">Linked-in</button>
            </form>

		</f:view>
	</ui:define>

	<ui:define name="footer">
		
	</ui:define>

</ui:composition>
